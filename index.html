<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <div>
      <h2 class = 'page-title'>let me speak from my heart</h2>
      <p>Some text</p>
      <ul>
        <li class = 'list'><a href="#">link 1</a></li>
        <li class = 'list'><a href="#">link 2</a></li>
        <li class = 'list'><a href="#">link 3</a></li>
      </ul>
      <div>
        <button type = "button" class ='js-target-btn'>Целевая кнопка</button>
        <button type = "button" class ='js-add-listener'>Добавить слушатель</button>
        <button type = "button" class ='js-remove-listener'>Снять слушатель</button>
      </div>
      <div id ='root'></div>
      <div class = 'players js-players'></div>
      <form class = 'js-register-form'>
        <div role = 'group'>
          <label> 'Name'
            <input name = 'name' type = 'text' autocomplete = 'off'>
          </label>
          <label> 'e-mail'
            <input name = 'email' type = 'email' autocomplete = 'off'>
          </label>
          <label> 'password'
             <input name = 'password' type = 'password' autocomplete = 'off'>
          </label>
        </div>
        <div role = 'group'>
          <b>Выберите тип подписки</b>
          <label> Free
            <input type = 'radio' name = 'subscription' value = 'free'>
          </label>
          <label> Basic
            <input type = 'radio' name = 'subscription' value = 'basic'>
          </label>
          <label> Pro
            <input type = 'radio' name = 'subscription' value = 'pro'>
          </label>
        </div>
        <div role = 'group'>
          <button type = 'submit'> Зарегистрироваться </button>
        </div>

      </form>
